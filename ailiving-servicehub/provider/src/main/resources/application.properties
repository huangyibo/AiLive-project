# Spring boot application
spring.application.name = dubbo-provider-demo
server.port = 10098

# DemoService service version
demo.service.version = 1.0.0

# Base packages to scan Dubbo Component: @com.alibaba.dubbo.config.annotation.Service
dubbo.scan.basePackages  = com.ailiving.provider.server

# Dubbo Config properties
## ApplicationConfig Bean
dubbo.application.id = dubbo-provider-demo1
dubbo.application.name = dubbo-provider-demo1

## ProtocolConfig Bean
dubbo.protocol.id = dubbo
dubbo.protocol.name = dubbo
dubbo.protocol.port = 20081
dubbo.protocol.status = server

## RegistryConfig Bean
dubbo.registry.id = my-registry
dubbo.registry.address =  192.168.31.147:2181
dubbo.registry.protocol = zookeeper
dubbo.registry.timeout = 30000
dubbo.protocol.threads = 10